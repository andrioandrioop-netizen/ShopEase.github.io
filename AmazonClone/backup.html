<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon.Clone (Beginner)</title>

  <style>
    /* ====== General Page Styling ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    /* ====== Navbar ====== */
    .navbar {
      background-color: #232f3e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar h1 {
      font-size: 22px;
    }

    .cart {
      cursor: pointer;
      position: relative;
      font-size: 16px;
    }

    .cart-count {
      background: orange;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      padding: 3px 7px;
      position: absolute;
      top: -8px;
      right: -12px;
    }

    /* ====== Product Section ====== */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px 0;
    }

    .product p {
      font-weight: bold;
      color: #333;
    }

    .add-to-cart {
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-to-cart:hover {
      background-color: #e68a00;
    }

    /* ====== Cart Panel ====== */
    #cart-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 100;
      color: black;
    }

    #cart-items li {
      margin-bottom: 8px;
      font-size: 14px;
      list-style-type: none;
    }

    #cart-total {
      margin-top: 10px;
      font-weight: bold;
    }

    #cart-items button {
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 3px 8px;
      margin-left: 4px;
    }

    #cart-items button:hover {
      background-color: #e68a00;
    }

    #checkout {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkout:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body>
  <!-- ====== Navbar ====== -->
  <div class="navbar">
    <h1>Amazon.Clone</h1>
    <input type="text" id="search"placeholder="Search Products..." />
    <div class="cart" id="cart-icon">
      ðŸ›’ Cart <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>

  <!-- ====== Products ====== -->
  <div class="products">
    <div class="product">
      <img src="IMG-20251013-WA0012.jpg" alt="Wireless Headphones">
      <h3>Wireless Headphones</h3>
      <p>â‚¹1599</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="IMG-20251013-WA0014.jpg" alt="Bluetooth Speaker">
      <h3>Bluetooth Speaker</h3>
      <p>â‚¹899</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="IMG-20251013-WA0015.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>â‚¹2999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- ====== Cart Panel ====== -->
  <div id="cart-panel">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total"><strong>Total:</strong> â‚¹0</p>
    <button id="checkout">Checkout</button>
  </div>

  <!-- ====== Script Section ====== -->
  <script>
    const cartIcon = document.getElementById("cart-icon");
    const cartPanel = document.getElementById("cart-panel");
    const cartCountElement = document.getElementById("cart-count");
    const cartItemsList = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const checkoutButton = document.getElementById("checkout");

    let cart = [];
    let cartCount = 0;

    // Toggle cart visibility
    cartIcon.addEventListener("click", () => {
      cartPanel.style.display = cartPanel.style.display === "block" ? "none" : "block";
    });

    // Add to cart
    addToCartButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const product = button.parentElement;
        const name = product.querySelector("h3").textContent;
        const priceText = product.querySelector("p").textContent;
        const price = parseInt(priceText.replace(/[^0-9]/g, ""));

        const existingItem = cart.find((i) => i.name === name);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        cartCount++;
        cartCountElement.textContent = cartCount;
        updateCartDisplay();
      });
    });

    // Update cart display
    function updateCartDisplay() {
      cartItemsList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - â‚¹${item.price} Ã— ${item.quantity} = â‚¹${item.price * item.quantity}`;

        const plusBtn = document.createElement("button");
        plusBtn.textContent = "+";

        const minusBtn = document.createElement("button");
        minusBtn.textContent = "âˆ’";

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.style.backgroundColor = "#ff4d4d";

        plusBtn.addEventListener("click", () => {
          item.quantity++;
          cartCount++;
          cartCountElement.textContent = cartCount;
          updateCartDisplay();
        });

        minusBtn.addEventListener("click", () => {
          if (item.quantity > 1) {
            item.quantity--;
            cartCount--;
          } else {
            cart.splice(index, 1);
            cartCount--;
          }
          cartCountElement.textContent = cartCount;
          updateCartDisplay();
        });

        removeBtn.addEventListener("click", () => {
          cartCount -= item.quantity;
          cart.splice(index, 1);
          cartCountElement.textContent = cartCount;
          updateCartDisplay();
        });

        li.appendChild(plusBtn);
        li.appendChild(minusBtn);
        li.appendChild(removeBtn);
        cartItemsList.appendChild(li);

        total += item.price * item.quantity;
      });

      cartTotal.innerHTML = `<strong>Total:</strong> â‚¹${total}`;
    }

    // Checkout simulation
    checkoutButton.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("âœ… Thank you for your purchase!");
      cart = [];
      cartCount = 0;
      cartCountElement.textContent = cartCount;
      updateCartDisplay();
      cartPanel.style.display = "none";
    });


    document.getElementById("search").addEventListener("input", (e) => {
const query = e.target.value.toLowerCase();

     document.querySelectorAll(".product").forEach((item) => {
const name =item.querySelector("h3").textContent.toLowerCase();
item.style.display = name.includes(query) ? "block" : "none" ;
});
});
  </script>
</body>
</html>
